# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.333 #1.25

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper 
# exec-once = /usr/libexec/kf5/polkit-kde-authentication-agent-1
# exec-once = bash ~/.config/hypr/start.sh
exec-once = sww init
exec-once = nm-applet --indicator
exec-once = waybar 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_SCALE,1.33

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,si
    kb_variant =
    kb_model = 
    kb_options = grp:win_space_toggle,ctrl:nocaps
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, F, exec, nemo
bind = $mainMod, G, togglefloating, 
bind = $mainMod, P, exec, rofi -show power-menu -modi power-menu:rofi-power-menu -font "MonaspiceKr Nerd Font 17"
# bind = $mainMod, R, exec, wofi --show drun
# bind = $mainMod, R, exec, rofi -show drun -show-icons  -font "Ubuntu Nerd Font 24"
# bind = $mainMod, R, exec, /home/david/.config/rofi/launchers/type-2/launcher.sh
bindr = $mainMod, SUPER_L, exec, /home/david/.config/rofi/launchers/type-2/launcher.sh
bind = $mainMod, B, exec, rofi-bluetooth -font "MonaspiceKr Nerd Font 17"
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces 
# bind = $mainMod CONTROL, j, workspace, +1
# bind = $mainMod CONTROL, k, workspace, e-1

bind = $mainMod CONTROL, j, exec, hyprnome
bind = $mainMod CONTROL, k, exec, hyprnome --previous

# Move active window to a workspace 
# bind = $mainMod SHIFT, j, movetoworkspace, +1
# bind = $mainMod SHIFT, k, movetoworkspace, -1

bind = $mainMod SHIFT, j, exec, hyprnome --move
bind = $mainMod SHIFT, k, exec, hyprnome --previous --move

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# custom commands
# https://www.lorenzobettini.it/2023/07/hyprland-getting-started-part-1/

# ALT+TAB
bind = LALT,Tab,cyclenext,          # change focus to another window
bind = LALT,Tab,bringactivetotop,   # bring it to the top

# auth agent
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
# pavucontrol
windowrulev2 = float,class:^(pavucontrol)$
# calendar
windowrulev2 = move 45% 2.9%,class:^(gsimplecal)$

# Brightness
bind = , xf86monbrightnessup, exec, brightnessctl set 10%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 10%-

# Volume
bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# Screen lock
bind = $mainMod, escape, exec, swaylock -f --color 1e1e2eFF
